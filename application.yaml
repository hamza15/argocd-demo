apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: tangerine-demo-application
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/hamza15/tangerine-demo.git
    targetRevision: HEAD
    path: dev
  destination: 
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    syncOptions:
    - CreateNamespace=true

    automated:
      selfHeal: true
      prune: true
